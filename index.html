<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>shine smile</title>
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body style="height: 100000px">
        <header class="header">
            <div class="container">
                <!-- Header top -->
                <div class="header-top">
                    <a href="#!">
                        <div class="logo">
                            <span class="logo__circle"></span>
                            <span class="logo__text">
                                <span class="logo__branch">Shine</span>
                                <span class="logo__branch">smile</span>
                            </span>
                        </div>
                    </a>

                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li>
                                <a href="" class="navbar__link">Home</a>
                            </li>
                            <li>
                                <a href="" class="navbar__link">Services</a>
                            </li>
                            <li>
                                <a href="" class="navbar__link">About</a>
                            </li>
                            <li>
                                <a href="" class="navbar__link">Doctors</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="header-action">
                        <a href="" class="header-action__login">Log In</a>
                        <button href="" class="header-action__signup btn">
                            Sign Up
                        </button>
                    </div>
                </div>

                <!-- Hero -->
                <section class="hero">
                    <section class="hero__contenr">
                        <h1 class="hero__heading">
                            Exceptional dental care for all ages.
                        </h1>
                        <p class="hero__desc">
                            Exceptional dental care for all ages. Your great
                            smile begins with a great dentist.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn">Book Online</a>
                            <span class="hero__phone"
                                >or call (123) 456-7890</span
                            >
                        </div>
                    </section>
                    <section class="hero__media">
                        <figure class="hero__images">
                            <img
                                src="./assets/img/hero-img-1.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-img-2.jpg"
                                alt=""
                                class="hero__img"
                            />
                        </figure>
                    </section>
                </section>
            </div>
        </header>
    </body>
</html>
